<!DOCTYPE html>
<html>
<head>
	<title>Desain Form Login dengan CSS </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="konten">
		<div class="kepala">
			<div class="lock"></div>
			<h2 class="judul"><div align="right"><b>Sign In</b></div></h2>
		</div>
		<div class="artikel">
			<form action="#" method="post">
				<div class="grup">
					<b><label for="email">Email Address</label></b>
					<input type="text" placeholder="Masukan Alamat email anda">
				</div>
				<div class="grup">
					<b><label for="password">Password</label></b>
					<input  type="password" placeholder="Masukan Password Anda">
				</div>
				<div class="grup">
					<center><input type="submit" value="Skuyy du.de"></center>

				</div>
			</form>
		</div>
	</div>
</body>
</html>
